<ion-content class="backgrounIMG">
       
<div class="image-box">
    <div >
    <!-- <div class="image-box__overlay"></div> -->
    <div class="image-box__content">
        <ion-row class="ion-justify-content-center">
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <!-- <ion-row>
                    
                      <img class="farms-logo" src="../../assets/iFarms-logo.png">
                    
                    
                </ion-row> -->
                <div class="wrapper">
                    <label>{{ 'Login.SELECT' | translate }}
                        <select #langSelect (change)="translateFntn(langSelect.value)">
                            <option *ngFor="let lang of languages" [value]="lang"
                                [selected]="lang === translate.currentLang">{{ lang }}</option>
                        </select>
                    </label>
                </div>
                <br>
                <br>   
                <!-- <div text-center>
                    <h6>{{ 'Login.TITLE' | translate }}</h6>
                </div> -->
                <div>
                    <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
                        <ion-item>
                            <ion-input type="text" formControlName="email" placeholder="{{'Login.E-mail' | translate }}"
                                #email style="color: black;">
                            </ion-input>
                        </ion-item>
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of validation_messages.email">
                                <div class="error-message"
                                    *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                                    {{ validation.message }}
                                </div>
                            </ng-container>
                        </div>

                        <ion-item>
                            <ion-input type="password" formControlName="password" class="form-controll" required
                                placeholder="{{'Login.Password' | translate }}" #password style="color: black;">
                            </ion-input>
                        </ion-item>
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of validation_messages.password">
                                <div class="error-message"
                                    *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                                    {{ validation.message }}
                                </div>
                            </ng-container>
                        </div>
                        <div class="float">
                            <p class="login">
                                <ion-button color="warning" shape="round" type="submit"
                                    [disabled]="!validations_form.valid"
                                    (click)="addTutorial(email.value,password.value)" expand="block">
                                    {{ 'Login.TITLE' | translate }}</ion-button>
                            </p>
                        </div>
                        <label class="error-message">{{errorMessage}}</label>
                    </form>
                </div>
                <div>
                    <h3>{{ 'Login.Sub-login' | translate }}</h3>
                </div>
                <ion-row>
                    <ion-col size="6">
                        <ion-button color="warning" shape="round" (click)="login()" expand="block">
                            <ion-icon class="fb-icon" name="logo-facebook"></ion-icon> Facebook
                        </ion-button>
                    </ion-col>
                    <ion-col size="6">
                        <ion-button color="warning" shape="round" (click)="login()" expand="block">
                            <ion-icon class="google-icon" name="logo-google"></ion-icon>&nbsp;Google
                        </ion-button>
                    </ion-col>
                </ion-row>
                <hr>
                <p class="account"><span >{{ 'Login.Account' | translate }}</span>
                    <span class="create" (click)="signup()">&nbsp;{{ 'Login.Create' | translate }}</span>
                </p>
            </ion-col>
        </ion-row>
    </div>
</div>

</div>
</ion-content>
